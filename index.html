<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS - SCSS/Styles.css">
    <title>SmartCalc</title>
</head>

<body>
    <main>
        <nav class="header">
            <div class="logo">
                <a href="#">
                    <img src="SOURCE/SmartCalc.webp" alt="SMARTCALC">
                </a>
            </div>

            <div id="Hcontainer">
                <div class="wrap-toggle">
                    <i class='bx bxs-sun'></i>
                    <input type="checkbox" name="theme" id="toggle">
                    <label for="toggle" id="swicth"></label>
                    <i class='bx bxs-moon'></i>
                </div>

                <div id="headernavbar">
                    <nav id="navbar">
                        <div id="nav-container">

                            <ul class="option">
                                <button id="History">
                                    <span>Historial <i class='bx bx-history'></i>
                                    </span>
                                </button>
                                <li class="typeC">
                                    <span>Estandar <i class='bx bxs-calculator'></i>
                                        <i class='bx bxs-chevron-down'></i>
                                    </span>
                                    <ul>
                                        <div class="opt">
                                            <div>
                                                <span>Calculadora</span>
                                            </div>

                                            <hr>
                                            <li class="active"><button class="btn" type="button" id="Estandar"><i
                                                        class='bx bxs-calculator'></i><span>Estandar</span></button>
                                            </li>
                                            <li><button class="btn" type="button" id="Cientifica"><i
                                                        class='bx bxs-flask'></i><span>Cientifica</span></button>
                                            </li>
                                            <li><button class="btn" type="button"><i
                                                        class='bx bx-line-chart'></i><span>Grafica</span></button>
                                            </li>
                                            <li><button class="btn" type="button"><i
                                                        class='bx bx-code'></i><span>Programador</span></button>
                                            </li>
                                            <li><button class="btn" type="button"><i class='bx bxs-calendar'></i><span>Calculo de
                                                        fecha</span></button></li>
                                        </div>
                                    </ul>
                                </li>
                                <li class="typeC">
                                    <span>Convertidor <i class='bx bxs-calculator'></i>
                                        <i class='bx bxs-chevron-down'></i>
                                    </span>
                                    <ul>
                                        <div class="opt">
                                            <div>
                                                <span>Convertidor</span>
                                            </div>

                                            <hr>
                                            <li><button type="button"><i
                                                        class='bx bxs-coin-stack'></i><span>Moneda</span></button>
                                            </li>
                                            <li><button type="button"><i
                                                        class='bx bxs-cube'></i><span>Volumen</span></button></li>
                                            <li><button type="button"><i
                                                        class='bx bxs-ruler'></i><span>Longitud</span></button>
                                            </li>
                                            <li><button type="button"><i class='bx bx-anchor'></i><span>Peso y
                                                        Masa</span></button>
                                            </li>
                                            <li><button type="button"><i
                                                        class='bx bxs-thermometer'></i><span>Temperatura</span></button>
                                            </li>
                                        </div>
                                    </ul>
                                </li>

                            </ul>
                        </div>
                    </nav>
                </div>
                <button id="menu"><i class='bx bx-menu'></i></button>
            </div>

        </nav>
        <div class="container">
            <div id="calculadora">
                <div id="CalculadoraEstandar" class="Calcu">
                    <div class="pantalla">0</div>
                    <div class="M">
                        <button class="btn" id="clearMemory"><span>MC</span></button>
                        <button class="btn" id="recoverMemory"><span>MR</span></button>
                        <button class="btn" id="AddMemory"><span>M+</span></button>
                        <button class="btn" id="subtractMemory"><span>M-</span></button>
                        <button class="btn" id="StoreMemory"><span>MS</span></button>
                        <button class="btn" id="memoria"><span>M <i class='bx bxs-chevron-down'></i></span></button>
                    </div>
                    <div class="func">
                        <button id="%" class="btn"><span>%</span></button>
                        <button id="CE" class="btn"><span>CE</span></button>
                        <button id="C" class="btn"><span>C</span></button>
                        <button id="borrar" class="btn"><span><i class='bx bxs-tag-x'></i></span></button>
                        <button id="1/x" class="btn"><span><sup>1</sup>/<sub>X</sub></span></button>
                        <button id="cuadrado" class="btn"><span>X<sup>2</sup></span></button>
                        <button id="raiz" class="btn"><span><sup>2</sup>&radic;X</span></button>
                        <button class="btn" id="/"><span>/</span></button>
                        <button class="btn"><span>7</span></button>
                        <button class="btn"><span>8</span></button>
                        <button class="btn"><span>9</span></button>
                        <button class="btn" id="*"><span>*</span></button>
                        <button class="btn"><span>4</span></button>
                        <button class="btn"><span>5</span></button>
                        <button class="btn"><span>6</span></button>
                        <button class="btn" id="+"><span>+</span></button>
                        <button class="btn"><span>1</span></button>
                        <button class="btn"><span>2</span></button>
                        <button class="btn"><span>3</span></button>
                        <button class="btn" id="-"><span>-</span></button>
                        <button id="+/-" class="btn"><span><sup>+</sup>/<sub>-</sub></span></button>
                        <button class="btn"><span>0</span></button>
                        <button class="btn"><span>.</span></button>
                        <button id="igual" class="btn"><span>=</span></button>
                    </div>
                    <div class="m">
                        <div class="transparent C">
                        </div>
                        <div class="Memory">
                            <p id="EmptyMemory">No hay ningun dato almacenado en memoria</p>
                        </div>
                        <div id="ClearMemoryC">
                            <button id="ClearMemory"><i class='bx bx-trash'></i></button>
                        </div>
                    </div>
                </div>

                <div id="CalculadoraCientifica" class="Calcu">
                    <div class="pantalla">0</div>
                    <div class="M">
                        <button class="btn" id="clearMemory"><span>MC</span></button>
                        <button class="btn" id="recoverMemory"><span>MR</span></button>
                        <button class="btn" id="AddMemory"><span>M+</span></button>
                        <button class="btn" id="subtractMemory"><span>M-</span></button>
                        <button class="btn" id="StoreMemory"><span>MS</span></button>
                        <button class="btn" id="memoria"><span>M <i class='bx bxs-chevron-down'></i></span></button>
                    </div>
                    <div class="func">
                        <button id="%" class="btn"><span>2<sup>nd</sup></span></button>
                        <button id="pi" class="btn"><span>&pi; </span></button>
                        <button id="e" class="btn"><span>e</span></button>
                        <button id="C" class="btn"><span>C</span></button>
                        <button id="borrar" class="btn"><span><i class='bx bxs-tag-x'></i></span></button>
                        <button id="cuadrado" class="btn"><span>X<sup>2</sup></span></button>
                        <button id="1/x" class="btn"><span><sup>1</sup>/<sub>X</sub></span></button>
                        <button id="absoluto" class="btn"><span>| x |</span></button>
                        <button id="exp" class="btn"><span>exp</span></button>
                        <button id="mod" class="btn"><span>mod</span></button>
                        <button id="raiz" class="btn"><span><sup>2</sup>&radic;X</span></button>
                        <button id="ParentesisAbierto" class="btn"><span>&#40;</span></button>
                        <button id="ParentesisCerrado" class="btn"><span>&#41;</span></button>
                        <button id="Factorial" class="btn"><span>n&#33;</span></button>
                        <button class="btn" id="/"><span>/</span></button>
                        <button id="exponente" class="btn"><span>X<sup>y</sup></span></button>
                        <button class="btn"><span>7</span></button>
                        <button class="btn"><span>8</span></button>
                        <button class="btn"><span>9</span></button>
                        <button class="btn" id="*"><span>*</span></button>
                        <button id="10expo" class="btn"><span>10<sup>x</sup></span></button>
                        <button class="btn"><span>4</span></button>
                        <button class="btn"><span>5</span></button>
                        <button class="btn"><span>6</span></button>
                        <button class="btn" id="+"><span>+</span></button>
                        <button id="log" class="btn"><span>log</span></button>
                        <button class="btn"><span>1</span></button>
                        <button class="btn"><span>2</span></button>
                        <button class="btn"><span>3</span></button>
                        <button class="btn" id="-"><span>-</span></button>
                        <button id="In" class="btn"><span>In</span></button>
                        <button id="+/-" class="btn"><span><sup>+</sup>/<sub>-</sub></span></button>
                        <button class="btn"><span>0</span></button>
                        <button class="btn"><span>.</span></button>
                        <button id="igual" class="btn"><span>=</span></button>
                    </div>
                    <div class="m">
                        <div class="transparent C">
                        </div>
                        <div class="Memory">
                            <p id="EmptyMemory">No hay ningun dato almacenado en memoria</p>
                        </div>
                        <div id="ClearMemoryC">
                            <button id="ClearMemory"><i class='bx bx-trash'></i></button>
                        </div>
                    </div>
                </div>
                
            </div>
            <div id="Historial">
                <div class="infoH">
                    <h2>Historial <i class='bx bx-history'></i></h2>
                    <hr>
                    <div id="H">
                        <div class="info">
                            <span class="operacion">-- </span>
                            <span class="resultado">-- </span>
                            <button class="copy"><i class='bx bx-copy'></i></button>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="JS/index.js"></script>

</html>
